  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-3">
          <aside class="is-medium menu">
            <p class="menu-label">
              Search Filter..
            </p>
            <div id="simpleSearch">
              <div class="field">
                <label class="label">Simple Search Style ♥</label>
                <div class="control">
                  <input class="input is-rounded" type="text" id="inputAll" placeholder="Search something..">
                  <p class="help">You can swap to "Advance search" by clicking it!</p><br>
                  <a class="button is-rounded is-success" id="searchButton">Search</a>
                  <a class="button is-hovered is-outlined is-rounded is-danger" id="advanceSearchButton">Advance
                    search</a>
                </div>
              </div>

            </div>
            <div class="field is-horizontal" id="advanceSearch">
              <div class="control">
                <label class="label">Advance Search Style ♥</label>
                <p class="help">You can swap to "Simple search" by clicking it!</p><br>
                <a class="button is-hovered is-outlined is-rounded is-danger" id="simpleSearchButton">Simple search</a>
                <a class="button is-hovered is-outlined is-rounded is-link" id="resetButton">Reset</a>
                <br>
                <a class="button is-rounded is-success" id="searchAdvanceStyleButton">Search</a>
                <p class="menu-label">
                    Filter...
                </p>
                <!-- ID -->
                <label class="label">Search By ID</label>
                <input class="input is-rounded" type="text" id="ID" placeholder="Search something..">
                
                <!-- Name -->
                <label class="label">Search By Name</label>
                <input class="input is-rounded" type="text" id="Name" placeholder="Search something..">
                <!-- Range -->
                <label class="label">Search By Energy range</label>
                <input class="input is-rounded" type="text" id="minEnergy" maxlength="4">
                <p class="menu-label">
                    To...
                </p>
                <input class="input is-rounded" type="text" id="maxEnergy"maxlength="4">
              </div>
              <br>
 
              <div class="field">
                  <div class="control has-icon left">
                    <!-- Tags -->
                    <label class="label">Search By Tags</label>
                    <div class="select is-primary" >
                      <select name="type" id="tagsSelector">
                        <option value="all">all</option>
                        <option value="grain">grain</option>
                        <option value="snack">snack</option>
                        <option value="milk">milk</option>
                        <option value="seed">seed</option>
                        <option value="undefine">undefine</option>
                        <option value="legume">legume</option>
                        <option value="fruit">fruit</option>
                        <option value="vegetable">vegetable</option>
                        <option value="nut">nut</option>
                        <option value="supplement">supplement</option>
                      </select>
                    </div>
                  </div>
                </div>

                      <tr>

                        <th>Name</th>
                        <th>Energy per 100g</th>
                        <th>Tags</th>
